name: Build
on: [push]
jobs:
  rootful:
    runs-on: macos-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Install Swift
  # You may pin to the exact commit or the version.
  # uses: slashmo/install-swift@425ee85feb7ed48efb3c5aff351e984d097b210d
        uses: slashmo/install-swift@v0.4.0
        with:
          version: 5.9
      - name: Check cache
        run: |
          echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV
      - name: Use cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        # Don't use @main in production, this repo is specifically for testing it.
        uses: Randomblock1/theos-action@main
      - name: install luajit
        run: brew install luajit
      - name: Build
        run: cd weatherwhirl && ROOTFUL=yes make package
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
    # Artifact name
          name: rootful
    # A file, directory or wildcard pattern that describes what to upload
          path: packages/*.deb
    # The desired behavior if no files are found using the provided path.
          
